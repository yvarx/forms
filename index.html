<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clothing Order Form</title>
</head>
<body>

    <h2>Clothing Order Form</h2>

    <form id="orderForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="clothing_type">Clothing Type:</label>
        <select id="clothing_type" name="clothing_type" required>
            <option value="T-shirt">T-shirt</option>
            <option value="Jeans">Jeans</option>
            <option value="Jacket">Jacket</option>
            <option value="Sweater">Sweater</option>
        </select><br><br>

        <label for="size">Size:</label>
        <input type="radio" id="small" name="size" value="Small" required>
        <label for="small">Small</label>
        <input type="radio" id="medium" name="size" value="Medium">
        <label for="medium">Medium</label>
        <input type="radio" id="large" name="size" value="Large">
        <label for="large">Large</label>
        <input type="radio" id="xl" name="size" value="Xl">
        <label for="xl">XL</label><br><br>

        <label for="color">Color:</label>
        <select id="color" name="color" required>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Green">Green</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <label for="delivery">Delivery Option:</label>
        <select id="delivery" name="delivery" required>
            <option value="Standard Delivery">Standard Delivery</option>
            <option value="Express Delivery">Express Delivery</option>
        </select><br><br>

        <label>Payment Method:</label>
        <input type="radio" id="COD" name="payment" value="Cash on Delivery" required>
        <label for="COD">Cash on Delivery</label>
        <input type="radio" id="Gcash" name="payment" value="Gcash">
        <label for="Gcash">GCash</label><br><br>

        <button type="submit">Place Order</button>
    </form>

    <div id="result" style="display: none;">
        <h3>Order Summary</h3>
        <p id="display-name"></p>
        <p id="display-email"></p>
        <p id="display-address"></p>
        <p id="display-clothing-type"></p>
        <p id="display-size"></p>
        <p id="display-color"></p>
        <p id="display-quantity"></p>
        <p id="display-delivery"></p>
        <p id="display-payment"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("orderForm").addEventListener("submit", function(event) {
                event.preventDefault();

                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const address = document.getElementById("address").value;
                const clothingType = document.getElementById("clothing_type").value;
                const size = document.querySelector('input[name="size"]:checked');
                const color = document.getElementById("color").value;
                const quantity = document.getElementById("quantity").value;
                const delivery = document.getElementById("delivery").value;
                const payment = document.querySelector('input[name="payment"]:checked');

                if (!size) {
                    alert("Please select a size.");
                    return;
                }
                if (!payment) {
                    alert("Please select a payment method.");
                    return;
                }

                const sizeValue = size ? size.value : "Not selected";
                const paymentValue = payment ? payment.value : "Not selected";

                document.getElementById("display-name").innerText = "Full Name: " + name;
                document.getElementById("display-email").innerText = "Email: " + email;
                document.getElementById("display-address").innerText = "Address: " + address;
                document.getElementById("display-clothing-type").innerText = "Clothing Type: " + clothingType;
                document.getElementById("display-size").innerText = "Size: " + sizeValue;
                document.getElementById("display-color").innerText = "Color: " + color;
                document.getElementById("display-quantity").innerText = "Quantity: " + quantity;
                document.getElementById("display-delivery").innerText = "Delivery Option: " + delivery;
                document.getElementById("display-payment").innerText = "Payment Method: " + paymentValue;

                document.getElementById("result").style.display = "block";
            });
        });
    </script>
</body>
</html>
